<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Snake Game</h1>
      <div class="score-labels">
        <p class="label-score">💯 Score: <span class="score">0</span></p>
        <p class="label-highscore">
          🏆 Highscore: <span class="highscore">0</span>
        </p>
      </div>
    </header>

    <main>
      <canvas class="canvas" width="450" height="450"></canvas>
      <div class="modal startModal">
        <h2>Snake Game 🐍</h2>
        <h3>Controls: <span>WASD or Arrow keys</span></h3>
        <button class="start-game">Start Game</button>
      </div>
      <div class="modal resetModal hidden">
        <h2>Game Over 😢</h2>
        <p class="label-score">💯 Score: <span class="score">0</span></p>
        <p class="label-highscore">
          🏆 Highscore: <span class="highscore">0</span>
        </p>
        <button class="reset-game">Play Again</button>
      </div>
    </main>

    <footer>
      <p>Cal Trainor ~ 2021</p>
    </footer>

    <div class="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
